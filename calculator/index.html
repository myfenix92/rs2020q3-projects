<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <details class="text-info">
            <summary>Дополнительная информация</summary>
            <p>
                Для корня - ввести число, корень, любую степень для корня, нажать равно.
                <br>
                Для степени - ввести число, степень, любое число для степени, нажать равно.
            </p>
        </details>
       
    <div class="calculator_grid">
        <div class="input">
            <span data-prev class="prev_input"></span>
            <span data-current class="current_input"></span>
        </div>
        <button data-all-clear class="clear">C</button>
        <button data-delete class="delete">DEL</button>
        <button data-operation class="pow">^</button>
        <button data-operation class="squart">√</button>
        <button data-number class="number">7</button>
        <button data-number class="number">8</button>
        <button data-number class="number">9</button>
        <button data-operation class="divide">/</button>
        <button data-number class="number">4</button>
        <button data-number class="number">5</button>
        <button data-number class="number">6</button>
        <button data-operation class="times">*</button>
        <button data-number class="number">1</button>
        <button data-number class="number">2</button>
        <button data-number class="number">3</button>
        <button data-number class="minus">-</button>
        <button data-number class="number">0</button>
        <button data-number class="point">.</button>
        <button data-operation class="plus">+</button>
        <button data-equals class="equals">=</button>
    </div>
</div> 
<script src="index.js"></script> 
</body>
</html>
