<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>RS-CSS</title>
</head>

<body>
  <main>
    <div class="layout_block"></div>
    <div class="ufo_answer">
      <img src="../images/ufo.png" alt="">
    </div>
    <div class="editor">
      <div class="css_block">
        <div class="css_input_selector">
          <input type="text" class="input_css input_anim" placeholder="Type in a CSS selector">
          <button class="input_btn">Enter</button>
        </div>
        <p class="level_text"></p>
        <!-- <p class="facts_text">Some text</p> -->
      </div>
      <div class="html_block">
        <p class="title_html">HTML Viewer <span class="html_file">space.html</span></p>
        <div class="numbers">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
          <li>11</li>
          <li>12</li>
          <li>13</li>
          <li>14</li>
          <li>15</li>
          <li>16</li>
          <li>17</li>
          <li>18</li>
        </div>
        <div class="html_text">
        </div>
      </div>
    </div>

    <div class="level_block">
      <p class="level_title">Выберите уровень:</p>
      <ul class="level_nav">
      </ul>
      <button class="help_btn">Help</button>
      <button class="reset_btn">Reset</button>
    </div>
  </main>
  <footer>
    <div class="logo">
      <a href="https://rs.school/js/" target="_blank">
        <img src="./images/logo_rsschool.png" alt="" class="logo_img">
      </a>
    </div>
    <div class="year">
      <p>2020</p>
    </div>
    <div class="author">
      <a href="https://github.com/myfenix92">Github myfenix92</a>
    </div>


  </footer>
</body>

</html>
